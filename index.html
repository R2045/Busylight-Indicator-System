<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Status Sync</title>
    <style>
        body { margin: 0; transition: background-color 0.5s; font-family: sans-serif; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
        .bg-available { background-color: #059669; }
        .bg-busy-talkable { background-color: #d97706; }
        .bg-dnd { background-color: #dc2626; }
        .bg-off { background-color: #334155; }
        #status-text { font-size: 3rem; font-weight: 900; text-transform: uppercase; margin: 0; }
        .buttons { position: fixed; bottom: 30px; display: flex; gap: 10px; width: 90%; max-width: 400px; }
        button { flex: 1; padding: 20px; border-radius: 15px; border: 1px solid white; background: rgba(255,255,255,0.2); color: white; font-weight: bold; }
    </style>
</head>
<body id="main-bg" class="bg-off">
    <h1 id="status-text">OFFLINE</h1>
    <div class="buttons">
        <button onclick="set('available')">Green</button>
        <button onclick="set('busy-talkable')">Yellow</button>
        <button onclick="set('dnd')">Red</button>
    </div>
    <script>
        const IP = "http://10.0.0.151:8080";
        async function set(s) {
            await fetch(`${IP}/set_led`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({status: s})
            });
        }
        async function sync() {
            try {
                const r = await fetch(`${IP}/get_status`);
                const d = await r.json();
                document.getElementById('main-bg').className = `bg-${d.state}`;
                document.getElementById('status-text').innerText = d.state.replace('-', ' ');
            } catch(e) { document.getElementById('status-text').innerText = "OFFLINE"; }
        }
        setInterval(sync, 1000);
    </script>
</body>
</html>
